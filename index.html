<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Transcriptor TTS turnspeechtotext texter" />
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon" />
    <title>Jumanji Transcriptor | Turn your Speech to Text easily</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="script/script.js" defer></script>
  </head>
  <body>
    <main>
      <header id="header">
        <div class="logo_part">
          <h1>J-<span>Transcriptor</span></h1>
        </div>
      </header>

      <div class="text_container">
        <textarea
          name="txt"
          id="txt_recorded"
          cols="30"
          rows="50"
          placeholder="Let me listen to you..."
        ></textarea>
        <button class="btn btn2" id="clear_button">X</button>
      </div>

      <div class="button_part">
        <button class="btn" id="toggle_button">Start Speaking</button>

        <button class="btn btn3" id="copy_button">Copy Text</button>
      </div>

      <footer id="footer">
        <small
          >Coded By
          <a
            href="https://jumanjigobez.github.io/personal_portfolio"
            target="_blank"
            >Jumanji</a
          ></small
        >
      </footer>
    </main>
  </body>
</html>
